<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- Foundation CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
		integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
		integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="css/admin.css">

	<!-- Javascript -->
	<script src="js/admin.js"></script>

	<title>Circle | ADMIN</title>
</head>

<body>

	<!-- Navbar -->
	<div class="top-bar">
		<div class="top-bar-left">
			<ul class="dropdown menu" data-dropdown-menu>
				<li class="menu-text">Powered by Circle</li>
				<li class="menu-text">The well-rounded restaurant management system!</li>
			</ul>
		</div>
		<div class="top-bar-right">
			<ul class="dropdown menu" data-dropdown-menu>
				<li><button type="button" class="button secondary">Logout</button></li>
				<li><button type="button" class="button" data-open="modalCart">View Orders</button></li>
			</ul>
		</div>
	</div>

	<div class="callout">
		<h1>Welcome to Bob's Burgers menu.</h1>
	</div>

	<!-- Tab menu -->
	<div class="flex-container">
		<ul class="tabs" data-tabs="tabs" role="tablist" data-tabs="2m5cy2-tabs" id="menu-tabs">
			<li class="tabs-title is-active" role="presentation">
				<a href="#menuSandwiches" role="tab">Sandwiches</a>
			</li>
			<li class="tabs-title" role="presentation">
				<a href="#menuBurgers" role="tab">Burgers</a>
			</li>
			<li class="tabs-title" role="presentation">
				<a href="#menuSalads" role="tab">Salads</a>
			</li>
			<li class="tabs-title" role="presentation">
				<a href="#menuSoftServe" role="tab">Soft-Serve</a>
			</li>
			<li class="tabs-title" role="presentation">
				<a href="#menuDrinks" role="tab">Drinks</a>
			</li>
		</ul>
		<button type="button" class="button" id="addItem-modal" data-open="addItemModal">Add Item</button>
	</div>

	<div class="tabs-content" data-tabs-content="menu-tabs">
		<div class="menuRender">

		</div>
		<!-- Appetizers Menu -->
		<div class="tabs-panel is-active" data-menu-items="sandwiches" id="menuSandwiches">
			<div class="flex-container " id="sandwichItem">
			</div>
		</div>

		<!-- Burgers Menu -->
		<div class="tabs-panel" data-menu-items="burgers" id="menuBurgers">
			<div class="flex-container ">
			</div>
		</div>

		<!-- Salads Menu -->
		<div class="tabs-panel" data-menu-items="salads" id="menuSalads">
			<div class="flex-container ">
			</div>
		</div>

		<!-- Ice Cream Menu -->
		<div class="tabs-panel" data-menu-items="icecream" id="menuSoftServe">
			<div class="flex-container ">
			</div>
		</div>

		<!-- Drinks Menu -->
		<div class="tabs-panel" data-menu_items="drinks" id="menuDrinks">
			<div class="flex-container ">
			</div>
		</div>
	</div>

	<!-- Item Modal -->
	<div class="reveal" id="editItemModal" data-reveal>
		<form id="editMenuItemModal">
			<label>
				<h2>Item name:</h2>
				<input type="text" required id="edit-item-menu">
			</label>
			<label>Category:
				<input type="text" required id="edit-item-ctgy">
			</label>
			<label>Description:
				<input type="text" required id="edit-item-desc">
			</label>
			<label>Item cost:
				<input type="text" required id="edit-item-cost" pattern="/[0-9]{2}\.[0-9]{2}/">
			</label>
			<div class="row flex-container">
				<div class="input-group-button">
					<button type="button" class="button large success" id="saveItem">Save</button>
				</div>
				<div class="input-group-button">
					<button type="button" class="button large alert" id="deleteItem">Delete</button>
				</div>
			</div>
		</form>
		<button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<!-- Add Item Modal -->
	<div class="reveal" id="addItemModal" data-reveal>
		<form class="addItemModal">
			<label>
				<h2>Item name:</h2>
				<input type="text" required id="add-item-menu">
			</label>
			<label>Category
				<select id="add-item-ctgy">
					<option value="Sandwich">Sandwich</option>
					<option value="Burgers">Burgers</option>
					<option value="Salads">Salads</option>
					<option value="Drinks">Drinks</option>
				</select>
			</label>
			<label>Description:
				<input type="text" required id="add-item-desc">
			</label>
			<label>Item cost:
				<input type="text" required id="add-item-cost">
				<!-- <input type="text" required id="add-item-cost" pattern="/[0-9]{2}\.[0-9]{2}/gm"> -->
			</label>
			<div class="row flex-container">
				<div class="input-group-button">
					<button type="submit" class="button large success" id="saveNewItem">Save</button>
				</div>
			</div>
		</form>
		<button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>


	<script>
		$(document).ready(function () {
			$(document).foundation();
		})
	</script>

</body>

</html>
